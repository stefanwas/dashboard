<!DOCTYPE html>
<html lang="en" ng-app="dashboard">
<head>
	<title>Management Dashboard</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.css" /> -->
	<link rel="stylesheet" type="text/css" href="css/dashboard.css" />
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body ng-controller="FilterController" >

	<table>
		<tbody>
			<tr>
				<td>Job Function</td>
				<td>Account Type</td>
				<td>Industry</td>
				<td>Year</td>
			</tr>
			<tr>
				<td><flat-filter collection="jobFunctions"></flat-filter></td>
				<td><flat-filter collection="accountTypes"></flat-filter></td>
				<td><flat-filter collection="industries"></flat-filter></td>
				<td><flat-filter collection="years"></flat-filter></td>
			</tr>
		</tbody>
	</table>

	<table>
		<tbody>
			<tr>
				<td>Group of Product</td>
				<td>ABB Division / BU*</td>
			</tr>
			<tr>
				<td><hierarchical-filter collection="groupOfProducts"> </hierarchical-filter></td>
				<td><hierarchical-filter collection="divisions"> </hierarchical-filter></td>
			</tr>
		</tbody>
	</table>

	<table>
		<tbody>
			<tr>
				<td>SurveyName</td>
				<td>AccountManager</td>
				<!--<td>City</td>-->
			</tr>
			<tr>
				<td><dynamic-flat-filter collection="states" filter-name="SurveyName"> </dynamic-flat-filter></td>
				<td><dynamic-flat-filter collection="accountManagers" filter-name="AccountManager"> </dynamic-flat-filter></td>
				<!--<td><dynamic-flat-filter collection="cities" filter-name="City"> </dynamic-flat-filter></td>-->
			</tr>
		</tbody>
	</table>

	<table>
		<tbody>
			<tr>
				<td>Countries*</td>
				<td>Countries*</td>
			</tr>
			<tr>
				<td><dynamic-hierarchical-filter collection="countries1"> </dynamic-hierarchical-filter></td>
				<td><dynamic-hierarchical-filter collection="countries2"> </dynamic-hierarchical-filter></td>
			</tr>

		</tbody>
	</table>
