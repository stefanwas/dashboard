<!DOCTYPE html>
<html lang="en" ng-app="dashboard">
<head>
	<title>Management Dashboard</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.css" /> -->
	<link rel="stylesheet" type="text/css" href="css/dashboard.css" />
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body ng-controller="FilterController" >

	<table>
		<tbody>
			<tr>
				<td>Card types</td>
				<td>Categories</td>
			</tr>
			<tr>
				<td><flat-filter id="1ct" collection="cardTypes"> </flat-filter></td>
				<td><flat-filter id="2ca" collection="categories"> </flat-filter></td>
			</tr>
			
		</tbody>
	</table>

	<table>
		<tbody>
			<tr>
				<td>Region / Country</td>
				<td>ABB Division / BU</td>
			</tr>
			<tr>
				<td><hierarchical-filter collection="countries"> </hierarchical-filter></td>
				<td><hierarchical-filter collection="divisions"> </hierarchical-filter></td>
			</tr>
			
		</tbody>
	</table>

	<table>
		<tbody>
			<tr>
				<td>Locations</td>
			</tr>
			<tr>
				<td><dynamic-flat-filter collection="states"> </dynamic-flat-filter></td>
			</tr>
			
		</tbody>
	</table>

	<table>
		<tbody>
			<tr>
				<td>Countries*</td>
			</tr>
			<tr>
				<td><dynamic-hierarchical-filter collection="countries"> </dynamic-hierarchical-filter></td>
			</tr>

		</tbody>
	</table>
