<input type="text" ng-model="filteringText" class="input-text" ng-focus="openDropdown()" placeholder="{{ placeholder }}"/> 

<div class="filter" ng-show="isActive">

	<input type="checkbox" ng-model="master" ng-change="changeMasterSelection(master)" ng-init="master=true"/>Select all<br />

	<div ng-repeat="item in collection | filter : filteringText" ng-bind-html="item.name | simpleFilter : filteringText">
		<input type="checkbox" ng-model="item.selected">{{ item.name }} <br>
	</div>

</div>
